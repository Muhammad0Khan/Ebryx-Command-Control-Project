<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <title>{% block title %}{% endblock title %}</title>
   {% block mycss %} 
   
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    a {
        text-decoration: none;
        color: #3498db;
    }

    #chat-log {
        border: 1px solid #ccc;
        width: 500px;
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        background-color: #fff;
        margin-bottom: 20px;
    }

    p {
        margin: 5px 0;
    }

    #chat-message-input {
        width: 60%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
    }

    #chat-message-submit {
        padding: 8px 12px;
        font-size: 14px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    #chat-message-submit:hover {
        background-color: #2980b9;
    }

    #join{
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
    }


    #leave{
        background-color: #008CBA;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
}

#delete{
    background-color: #f44336;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.alert-msg {
    margin-top: 20px;
}

.error_msg {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
}

.info_msg {
    background-color: #d4edda;
    color: #155724;
    border-color: #c3e6cb;
}

.login-form {
    background-color: #fff;
    border: 1px solid #dcdcdc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form input {
    margin-bottom: 15px;
}

</style>
   {% endblock mycss %}

</head>
<body>
    {% block content %}
    {% endblock content %}
</body>
    <link rel="stylesheet" type="text/css" href="{% static 'style/all.css' %}">
    
</html>
