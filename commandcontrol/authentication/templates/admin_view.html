<!DOCTYPE html>
<html>
<head>
    <title>Admin View</title>
</head>
<body>
    <h1>Admin View</h1>
    {% for pc_name, status in pc_dict.items %}
        <div>
            <p><strong>PC Name:</strong> {{ pc_name }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
            <form action="{% url 'view_recent_details' pc_name %}" method="get">
                <button type="submit">View Details</button>
            </form>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
