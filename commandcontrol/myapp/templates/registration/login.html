{% extends 'registration_base.html' %} {% block content %} {% comment %}
<h2>Login</h2>
<form method="post">
	{% csrf_token %} {{ form.as_p }}
	<button type="submit">Login</button>
</form>
{% endcomment %}

<body>
	<main>
		<div class="container">
			<section class="section register min-vh-90 d-flex flex-column align-items-center justify-content-center py-4">
				<div class="container">
						<div class="row justify-content-center">
								<div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
										<div class="d-flex justify-content-center py-4">
												<a href="index.html" class="logo d-flex align-items-center w-auto">
														<img src="assets/img/logo.png" alt="">
														<span class="d-none d-lg-block">Command Control</span>
												</a>
										</div>
		
										<div class="card mb-3">
												<div class="card-body">
														<div class="pt-4 pb-2">
																<h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
														</div>
		
														<form class="row g-3 needs-validation" method="post" action="{% url 'login' %}">
																{% csrf_token %}
																<div class="col-12">
																		<div class="form-group">
																				<label for="{{ form.email.id_for_label }}">Email:</label>
																				<input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" placeholder="Enter your email" required>
																		</div>
																</div>
																<div class="col-12">
																		<div class="form-group">
																				<label for="{{ form.password.id_for_label }}">Password:</label>
																				<input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Enter your password" required>
																		</div>
																</div>
																<div class="col-12">
																		<input class="btn btn-primary w-100" type="submit" value="Login">
																</div>
														</form>
														<div class="col-12">
																<p class="small mb-0">
																		Don't have an account?
																		<a href="{% url 'signup' %}">Create an account</a>
																</p>
														</div>
												</div>
										</div>
								</div>
						</div>
				</div>
		</section>
		
		</div>
	</main>
	<!-- End #main -->

	<a
		href="#"
		class="back-to-top d-flex align-items-center justify-content-center"
		><i class="bi bi-arrow-up-short"></i
	></a>

	<!-- Vendor JS Files -->
	<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/chart.js/chart.umd.js"></script>
	<script src="assets/vendor/echarts/echarts.min.js"></script>
	<script src="assets/vendor/quill/quill.min.js"></script>
	<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="assets/vendor/tinymce/tinymce.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>
</body>
{% endblock %}
