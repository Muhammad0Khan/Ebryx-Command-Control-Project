{% extends 'base.html' %} {% block content %}
<style>
	table {
		width: 100%;
		border-collapse: collapse;
		margin-top: 20px;
	}

	th,
	td {
		padding: 12px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}

	th {
		background-color: #f2f2f2;
	}

	tr:hover {
		background-color: #f5f5f5;
	}
</style>

<h2>Apps Installed in the last 12 hours</h2>
<p>Token: {{ token }}</p>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Info</th>
			<!-- Add other table headers as needed -->
		</tr>
	</thead>
	<tbody>
		{% for app_data in installed_apps %}
		<tr>
			<td><strong>{{ app_data.name }}</strong></td>
			<td>{{ app_data.info }}</td>
			<!-- Add other table cells as needed -->
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
