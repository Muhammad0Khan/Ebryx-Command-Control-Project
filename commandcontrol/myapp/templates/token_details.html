{% extends 'base.html' %} {% block content %}
<h1>Installed Application Details</h1>
<p>Token: {{ token }}</p>
<h2>Installed Apps</h2>
<ul>
	{% for app_data in installed_apps %}
	<li>
		<strong>{{ app_data.name }}</strong>: {{ app_data.info }}
		<!-- Display other app details as needed -->
	</li>
	{% endfor %}
</ul>
{% endblock %}
