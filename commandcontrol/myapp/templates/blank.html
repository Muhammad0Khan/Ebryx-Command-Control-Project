{% extends 'dashboard_base.html' %} {% block content %} {% comment %}
<script>
	var options = {
		series: [
			{
				name: "Desktops",
				data: [10, 41, 35, 51, 49, 62, 69, 91, 148],
			},
		],
		chart: {
			height: 350,
			type: "line",
			zoom: {
				enabled: false,
			},
		},
		dataLabels: {
			enabled: false,
		},
		stroke: {
			curve: "straight",
		},
		title: {
			text: "Product Trends by Month",
			align: "left",
		},
		grid: {
			row: {
				colors: ["#f3f3f3", "transparent"], // takes an array which will be repeated on columns
				opacity: 0.5,
			},
		},
		xaxis: {
			categories: [
				"Jan",
				"Feb",
				"Mar",
				"Apr",
				"May",
				"Jun",
				"Jul",
				"Aug",
				"Sep",
			],
		},
	};

	var chart = new ApexCharts(document.querySelector("#chart1"), options);
	chart.render();
</script>
{% endcomment %}

<div class="card col-lg-6">
	<div class="card-body">
		<h5 class="card-title">Looking here</h5>

		<!-- Line Chart -->
		<div id="reportsChart1"></div>

		<script> 
			document.addEventListener("DOMContentLoaded", () => {
				new ApexCharts(document.querySelector("#reportsChart1"), {
						series: [
								{
										name: "Download Data",
										data: {{ download_data | safe }},
								},
								{
										name: "Upload Data",
										data: {{ upload_data | safe }},
								},
						],
						chart: {
								height: 350,
								type: "area",
								toolbar: {
										show: false,
								},
						},
						markers: {
								size: 4,
						},
						colors: ["#4154f1", "#2eca6a"],
						fill: {
								type: "gradient",
								gradient: {
										shadeIntensity: 1,
										opacityFrom: 0.3,
										opacityTo: 0.4,
										stops: [0, 90, 100],
								},
						},
						dataLabels: {
								enabled: false,
						},
						stroke: {
								curve: "smooth",
								width: 2,
						},
						xaxis: {
								type: "datetime",
								categories: {{ timestamp | safe }},
						},
						tooltip: {
								x: {
										format: "dd/MM/yy HH:mm",
								},
						},
				}).render();
		});
		
	</script>
		
		<!-- End Line Chart -->
	</div>
</div>

{% endblock %}
